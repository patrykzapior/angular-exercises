<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="row in postList.posts">
        <td>{{row.id}}</td>
        <td>{{row.title}}</td>
        <td><a class="btn btn-success" href="/#/details/{{row.id}}" >PostDetails</a>
        </td>
    </tr>
    </tbody>
</table>
